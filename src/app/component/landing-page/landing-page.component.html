<portal-header></portal-header>
<div>
	<div class="landing-page mtp20">
		<label class="text-form">{{ title }}</label>
	</div>
	<div class="well ptb10">
		<div class="row">
			<div class="item-box col-md-5 col-sm-5 col-xs-5">
				<img class="item-img" alt="SwipeJobs" src="{{ jobDetails?.company?.logo }}">
			</div>
			<div class="item-box col-md-7 col-sm-7 col-xs-7">
				<div>
					<h4>{{jobDetails.title}}</h4>
				</div>
				<div class="clg">
					<p>{{jobDetails?.company?.name }}</p>
				</div>
				<div class="clg">
					<p> {{jobDetails.wagePerHourInCents/100 | currency:'USD':true}}/hour </p>
				</div>
				<div class="clgray">
					<p> {{startDate | date:'EEE, MMM dd'}} - {{endDate | date: 'EEE, MMM dd'}} </p>
				</div>
			</div>
		</div>
		<div>
			<label>{{note}}</label>
		</div>
		<div class="border-bot clgray fsm" >
			<div class="row"  *ngFor="let shift of jobDetails.shifts">
					<div class="col-xs-12"> {{ shift.startDate | customDate }}</div>
		   </div>
			

		</div>
		<div class="border-bot fsm">
			<label class="clg">
				Location
			</label>
			<div class="loc">{{ jobDetails?.company?.address }}</div>
		</div>
		<div class="border-bot fsm">
			<div alss="row"><label class="clg">Branch : </label></div>
			<div alss="row"><label class="clg">{{ jobDetails.branch }}</label></div>
			<label class="loc">({{ jobDetails.branchPhoneNumber }}) 922 4240</label>
		</div>
		<div class="border-bot fsm">
			<div class="row col-xs-12">
				<div class="col-xs-6 mtp5">
					<a class="def-clr"> NO THANKS</a>
				</div>
				<div class="col-xs-6 mtp5">
					<a class="def-clr pull-right"> I'LL TAKE IT</a>
				</div>
			</div>
		</div>
	</div>
</div>
